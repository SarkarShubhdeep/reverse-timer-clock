<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Clock</title>
  </head>
  <body>


    <div class="container-fluid">
        <div class="row logo-row d-flex align-items-center">
            <div class="col text-center">
                <img src="img/light_logo.png" height="30" alt="" srcset="">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row tab-row d-flex align-items-center justify-contents-center">
            <div class="col text-center">
                <button class="btn tab-btn tab-selected">Stopwatch</button>
                <button class="btn tab-btn">Timer</button>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row clock-row d-flex align-items-center">
            <div class="col">
                <div id="hrs" class="hours text-right" style="text-align: right;">00</div>
                <div class="hours-label pe-3 text-right" style="text-align: right;">hours</div>

            </div>
            <div class="col">
                <div id="mins" class="minutes text-center">
                    00
                </div>
                <div class="minutes-label text-center">
                    minutes
                </div>
            </div>
            <div class="col">
                <div id="seconds" class="seconds">
                    00
                </div>
                <div class="seconds-label ps-3">
                    seconds
                </div>
            </div>
        </div>
    </div>



    <div class="container-fluid">
        <div class="row buttons-row d-flex align-items-center">
            <div class="col">
                <div class="row p-3 d-flex justify-content-center">
                    <button onclick="start_stopwatch()" id="start-stopwatch-btn" class="m-2 my-button form-control">
                        <span id="start-stopwatch-icon"
                        class="material-icons" style="font-size: 30px; line-height:50px">play_arrow</span>
                    </button>
                    <button onclick="pause_stopwatch()" id="pause-stopwatch-btn" class="m-2 my-button form-control">
                        <span id="pause-stopwatch-icon"
                        class="material-icons">pause</span>
                    </button>
                    <button onclick="reset_stopwatch()" id="reset-stopwatch-btn" class="m-2 my-button form-control">
                        <span id="reset-stopwatch-icon"
                        class="material-icons" style="font-size: 30px; line-height:50px">replay</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row ps-4 pe-4 d-flex align-items-center">
            <div class="col">
                <div class="row d-flex justify-content-end" style="text-align: right;">
                    <button id="dark-mode-btn" onclick="dark_mode_toggle()" class="footer-button d-flex justify-content-center align-items-center me-3">
                        <span class="material-icons" id="dark-mode-icon">dark_mode</span>
                    </button>
                    
                    <button class="footer-button d-flex justify-content-center align-items-center" style="width: auto; color: #000" data-bs-toggle="modal" data-bs-target="#infoModal">
                        <span class="material-icons">info</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

   
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col text-center">
                            <img src="img/light_logo.png" height="20" alt="" srcset="">
                            <div class="row">
                                A simple clock application made by 
                                <div class="me-pic">
                                    <img src="img/me.jpeg" class="border rounded-circle" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

    
  </body>
</html>
